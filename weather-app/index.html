<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather|app</title>
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="position">
        <h1>
            <span>Weather</span>
            <span>App</span>
            <span>2021</span>
        </h1>
    </div>
    <div class="app-wrap">
        <main>
            <section class="location"> 
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="main-temp">
                <div class="temp">
                    <span></span>
                </div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
        </header>
    </div>

    <!-- script js -->
    <script src="./js/main.js"></script>
</body>
</html>
